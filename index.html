<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message sécurisé</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }

    .secure-message {
      font-size: 24px;
      border-right: 2px solid #0f0;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) infinite;
      pointer-events: none;
      transition: filter 0.3s ease;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    .blurred {
      filter: blur(10px);
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">

  <div class="secure-message" id="secureMessage">
    ⚠️ Ce message est protégé. Il est strictement confidentiel.
  </div>

  <div class="watermark" id="watermark">
    IP: 192.168.1.42 – 21/04/2025
  </div>

  <script>
    const msg = document.getElementById("secureMessage");
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        msg.classList.add("blurred");
      } else {
        msg.classList.remove("blurred");
      }
    });
  </script>

</body>
</html>
